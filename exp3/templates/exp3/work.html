<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/static/css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="index.html">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'exp3:diaryList' user.id %}">日志</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'exp3:work' user.id %}">工作经历</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'exp3:education' user.id %}">教育经历</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'exp3:index' user.id %}">个人信息</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>{{ user.name }}</h1>
                    <span class="subheading">工作经历</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            {% for work in user.work_set.all %}
            <form action="{% url 'exp3:changeWorkInfo' work.id %}" method="post">
                {% csrf_token %}
                <div class="control-group">
                    <div class="form-group">
                        <label>公司名称</label>
                        <input type="text" class="form-control" value="{{ work.company }}" name="company"
                               required data-validation-required-message="Please enter your company.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group">
                        <label>职务</label>
                        <input type="text" class="form-control" value="{{ work.position }}" name="position"
                               required data-validation-required-message="Please enter your position.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <!--<div class="container">-->
                <div class="row">
                    <div class="col-6 control-group">
                        <div class="form-group">
                            <label>开始时间</label>
                            <input type="date" class="form-control" value="{{work.begin|date:'Y-m-d'}}"
                                   name="begin" required
                                   data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-6 control-group">
                        <div class="form-group">
                            <label>结束时间</label>
                            <input type="date" class="form-control" value="{{work.end|date:'Y-m-d'}}"
                                   name="end" required
                                   data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <!--</div>-->
                <div id="success"></div>
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-primary" value="ChangeEducationInfo">修改信息</button>
                    <a type="submit" class="btn btn-danger " value="DeleteEducationInfo" href="{% url 'exp3:deleteWorkInfo' work.id %}">删除信息</a>
                </div>
            </form>
            <br>
            <br>
            <hr class="bs-docs-separator">
            {% endfor %}
            <form action="{% url 'exp3:newWorkInfo' user.id %}" method="post">
                {% csrf_token %}
                <div class="control-group">
                    <div class="form-group">
                        <label>公司名称</label>
                        <input type="text" class="form-control" name="company"
                               required data-validation-required-message="Please enter your company.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group">
                        <label>职务</label>
                        <input type="text" class="form-control" name="position"
                               required data-validation-required-message="Please enter your position.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <!--<div class="container">-->
                <div class="row">
                    <div class="col-6 control-group">
                        <div class="form-group">
                            <label>开始时间</label>
                            <input type="date" class="form-control"
                                   name="begin" required
                                   data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-6 control-group">
                        <div class="form-group">
                            <label>结束时间</label>
                            <input type="date" class="form-control"
                                   name="end" required
                                   data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <!--</div>-->
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-primary" value="ChangeEducationInfo">添加信息</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="/static/js/jqBootstrapValidation.js"></script>
<script src="/static/js/contact_me.js"></script>

<!-- Custom scripts for this template -->
<script src="/static/js/clean-blog.min.js"></script>

</body>

</html>
